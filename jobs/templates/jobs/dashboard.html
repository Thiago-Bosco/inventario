
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #4CAF50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --info-color: #00bcd4;
        }

        body {
            background-color: #0a1929;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .wrapper {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg, #1e3a8a, #1e40af);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
        }

        .stat-card p {
            margin: 10px 0 0;
            color: #cbd5e1;
            font-size: 1.1rem;
        }

        .stat-icon {
            float: right;
            font-size: 3rem;
            opacity: 0.8;
            color: rgba(255,255,255,0.3);
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .chart-card {
            background: rgba(30, 58, 138, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        canvas {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="dashboard-title">Painel de Controle</h1>
        
        <div class="stats-container">
            <div class="stat-card" style="background: linear-gradient(145deg, #1e3a8a, #2563eb)">
                <i class="fas fa-users stat-icon"></i>
                <h3>{{ total_users }}</h3>
                <p>Usuários Totais</p>
            </div>
            
            <div class="stat-card" style="background: linear-gradient(145deg, #166534, #22c55e)">
                <i class="fas fa-server stat-icon"></i>
                <h3>{{ total_servidores_cc }}</h3>
                <p>Servidores CC Ativos</p>
            </div>

            <div class="stat-card" style="background: linear-gradient(145deg, #854d0e, #eab308)">
                <i class="fas fa-server stat-icon"></i>
                <h3>{{ total_servidores_fastshop }}</h3>
                <p>Servidores FastShop</p>
            </div>

            <div class="stat-card" style="background: linear-gradient(145deg, #0e7490, #06b6d4)">
                <i class="fas fa-briefcase stat-icon"></i>
                <h3>{{ total_jobs }}</h3>
                <p>Total de Jobs</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Usuários</h3>
                <canvas id="usersChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Servidores CC</h3>
                <canvas id="servCCChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Servidores FastShop</h3>
                <canvas id="servFastshopChart"></canvas>
            </div>
            
            <div class="chart-card">
                <h3>Jobs</h3>
                <canvas id="jobsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
    const createChart = (ctx, labels, data, label, color) => {
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: color,
                    backgroundColor: color.replace(')', ', 0.1)'),
                    fill: true,
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    x: { 
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    y: { 
                        grid: {
                            color: 'rgba(255,255,255,0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                }
            }
        });
    };

    const usersData = {{ users_data|safe }};
    const servCCData = {{ serv_cc_data|safe }};
    const servFastshopData = {{ serv_fastshop_data|safe }};
    const jobsData = {{ jobs_data|safe }};

    document.addEventListener('DOMContentLoaded', () => {
        createChart(
            document.getElementById('usersChart').getContext('2d'),
            usersData.map((_, i) => `Dia ${i + 1}`),
            usersData,
            'Usuários',
            'rgba(37, 99, 235, 1)'
        );

        createChart(
            document.getElementById('servCCChart').getContext('2d'),
            servCCData.map((_, i) => `Dia ${i + 1}`),
            servCCData,
            'Servidores CC',
            'rgba(34, 197, 94, 1)'
        );

        createChart(
            document.getElementById('servFastshopChart').getContext('2d'),
            servFastshopData.map((_, i) => `Dia ${i + 1}`),
            servFastshopData,
            'Servidores FastShop',
            'rgba(234, 179, 8, 1)'
        );

        createChart(
            document.getElementById('jobsChart').getContext('2d'),
            jobsData.map((_, i) => `Dia ${i + 1}`),
            jobsData,
            'Jobs',
            'rgba(6, 182, 212, 1)'
        );
    });
    </script>
</body>
</html>
